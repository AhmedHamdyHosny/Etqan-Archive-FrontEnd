<div class="container py-5 mb-5">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md col-lg">
        <h4>{{ "تعديل نوع المحتوى" | translate }}</h4>
        <hr />
        <br />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-input
          label="نوع المحتوى"
          [form]="form"
          inputType="text"
          [required]="true"
          name="contentTypeName"
          [(ngModel)]="contentType!.contentTypeName"
        >
        </app-input>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-grid
          (gridDelete)="onDeleteFileExtensionRows($event)"
          [actionsWithDialog]="true"
          (gridAdd)="onAddFileExtension()"
          [gridOptions]="fileExtensionGridOptions"
        ></app-grid>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-form-actions
          [form]="form"
          [actionType]="'basic'"
          [cancelCallback]="true"
          (cancel)="onCancel()"
        ></app-form-actions>
      </div>
    </div>
  </form>
</div>
