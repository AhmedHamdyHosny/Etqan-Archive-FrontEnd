<div class="container py-5 mb-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md col-lg">
      <h4>{{ "تفاصيل نوع المحتوى" | translate }}</h4>
      <hr />
      <br />
    </div>
  </div>

  <div class="row form-group">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
      <app-detail-text
        label="نوع المحتوى"
        [value]="contentType!.contentTypeName"
      >
      </app-detail-text>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-grid
        [deleteBtn]="false"
        [AddBtn]="false"
        [gridOptions]="fileExtensionGridOptions"
      ></app-grid>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-form-actions
        [actionType]="'cancel'"
        [cancelCallback]="true"
        (cancel)="onCancel()"
      ></app-form-actions>
    </div>
  </div>
</div>
