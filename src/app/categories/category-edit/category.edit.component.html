
<div class="container pt-4 padding-bottom">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md col-lg">
        <h4>{{ "تعديل فئه" | translate }}</h4>
        <hr />
        <br />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-input
          label="اسم الفئه"
          [form]="form"
          inputType="text"
          [required]="true"
          name="categoryName"
          [(ngModel)]="category!.categoryName"
        >
        </app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-4">
        <app-form-actions
          [form]="form"
          [actionType]="'basic'"
          [cancelCallback]="true"
          (cancel)="onCancel()"
        ></app-form-actions>
      </div>
    </div>
  </form>
</div>
