<div class="container pt-4 padding-bottom">
    <form >
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md col-lg">
          <h4>{{ "تفاصيل الفئه" | translate }}</h4>
          <hr />
          <br />
        </div>
      </div>
  
      <div class="row form-group">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
          <app-detail-text
            label="اسم الفئه"
            [value]="category!.categoryName"
          >
          </app-detail-text>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-4">
          <app-form-actions
            [actionType]="'cancel'"
            [cancelCallback]="true"
            (cancel)="onCancel()"
          ></app-form-actions>
        </div>
      </div>
    </form>
  </div>
