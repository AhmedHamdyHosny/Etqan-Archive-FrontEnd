<div class="container pt-4 padding-bottom">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md col-lg">
        <h4>{{ "تعديل المشروع" | translate }}</h4>
        <hr />
        <br />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-input
          label="المشروع"
          [form]="form"
          inputType="text"
          [required]="true"
          name="projectName"
          [(ngModel)]="project!.projectName"
        >
        </app-input>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-input
          label="الموقع"
          [form]="form"
          inputType="text"
          name="location"
          [(ngModel)]="project!.projectLocation"
        >
        </app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 mb-4">
        <app-input
          label="مسار المجلد"
          [form]="form"
          inputType="text"
          [required]="true"
          [folderPath]="true"
          [dir]="'ltr'"
          name="projectFolderPath"
          [(ngModel)]="projectFolderPath"
        >
        </app-input>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <app-grid
          (gridDelete)="onDeleteProjectFileRows($event)"
          [actionsWithDialog]="true"
          (gridAdd)="onAddProjectFile()"
          [gridOptions]="projectFileGridOptions"
        ></app-grid>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <app-form-actions
          [form]="form"
          [cancelCallback]="true"
          [actionType]="'basic'"
          (cancel)="onCancel()"
        ></app-form-actions>
      </div>
    </div>
  </form>
</div>
